<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <title>Formulários</title>
        <meta charset="utf-8" />

        <style>

            label{
                display: inline-block;
                width: 5em;
                /* Para funcionar o width precisa do display */
            }

        </style>

    </head>

    <body>

        <form action="resposta.html" >
            <!-- Para cada formulario precisa abrir um form -->
            <div>
                <!-- div significa divisão, é a primeiro tag que não tem valor semantico, serve para dividir uma area -->
                <label for="nome" > Nome: </label> <input type="text" id="nome" required/>
                <!-- lebel é uma tag de rotulo, indica o que é para escrever, não muda visualmente nada; -->
                <!--id serve para programção backend, e algo definido pelo programador, atributo que qualquer tag pode ter APENAS 1; type faz com que o input recebe o valor especificado; -->
                <!--required serve para tornar obrigadorio escrever nesse campo sem enviar -->
            </div>
            <div>
                <label for="email">E-MAIL: </label> <input type="email" id="email" />
                <!-- for serva para relacionar o label com o input, juntando o label de acordo com o id do input -->
            </div>
            <div>
                <label for="tel">Telefone: </label> <input type="tel" id="tel" />
            </div>
            <div>
                <label for="senha">Senha: </label> <input type="password" placeholder="digite a senha" id="senha" />
                <!-- placeholder preenche o area do input enquanto nada for escrito -->
            </div>
            <input type="submit" value="Enviar" />
        </form>

    </body>

</html>
